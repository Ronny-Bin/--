<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="<%= BASE_URL %>fonts/cabin.css">
    <link rel="stylesheet" href="<%= BASE_URL %>fonts/daysOne.css">
    <link rel="stylesheet" href="<%= BASE_URL %>fonts/montserrat.css">
    <link rel="stylesheet" href="<%= BASE_URL %>fonts/tangerine.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function(){
        var rem = document.createElement('script');
        rem.src = '<%= BASE_URL %>rem.js';
        document.body.appendChild(rem)
      })()
    </script>
  </body>
</html>
